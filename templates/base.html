<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily News{% endblock %}</title>

    <!-- Existing dependencies (unchanged) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Sidebar push styles (unchanged behavior) -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: #111827;
            color: white;
            transform: translateX(-260px);
            transition: transform 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            transition: transform 0.3s ease;
            min-height: 100vh;
        }

        body.sidebar-open .sidebar {
            transform: translateX(0);
        }

        body.sidebar-open .app-wrapper {
            transform: translateX(260px);
        }
    </style>
</head>

<body class="bg-gray-50">

    {% if current_user %}

    <!-- SIDEBAR (PRIMARY NAVIGATION) -->
    <aside class="sidebar">

        <!-- Close button -->
        <button id="sidebarClose" class="text-white text-2xl self-end m-4">×</button>

        <!-- App name -->
        <div class="px-6 text-xl font-semibold mb-6">
            Daily News
        </div>

        <!-- Navigation -->
        <nav class="flex flex-col px-6 space-y-4">
            <a href="/" class="hover:text-gray-300">Latest</a>
            <a href="/category/Technology" class="hover:text-gray-300">Technology</a>
            <a href="/category/Business" class="hover:text-gray-300">Business</a>
            <a href="/category/Sports" class="hover:text-gray-300">Sports</a>
            <a href="/category/Health" class="hover:text-gray-300">Health</a>
            <a href="/bookmarks" class="hover:text-gray-300">Bookmarks</a>
        </nav>

        <!-- User info + logout at bottom -->
        <div class="mt-auto px-6 pb-6">
            <div class="text-sm text-gray-300 mb-4">
                {{ current_user.email }}
            </div>

            <form method="POST" action="/logout">
                <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>

    </aside>

    {% endif %}

    <!-- APP WRAPPER -->
    <div class="app-wrapper">

        {% if current_user %}
        <!-- TOP NAVBAR (HEADER ONLY) -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center h-16 space-x-4">

                    <!-- Hamburger -->
                    <button id="hamburger" class="text-2xl text-gray-700 focus:outline-none">
                        ☰
                    </button>

                    <!-- App name -->
                    <span class="font-semibold text-gray-900">
                        Daily News
                    </span>

                </div>
            </div>
        </nav>
        {% endif %}

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>

    </div>

    <!-- Minimal JS (unchanged logic) -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const sidebarClose = document.getElementById("sidebarClose");

        hamburger?.addEventListener("click", () => {
            document.body.classList.toggle("sidebar-open");
        });

        sidebarClose?.addEventListener("click", () => {
            document.body.classList.remove("sidebar-open");
        });
    </script>

</body>

</html>
