<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily News{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Sidebar push styles -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: #000000;
            /* solid black */
            color: white;
            transform: translateX(-260px);
            transition: transform 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            transition: transform 0.3s ease;
            min-height: 100vh;
        }

        body.sidebar-open .sidebar {
            transform: translateX(0);
        }

        body.sidebar-open .app-wrapper {
            transform: translateX(260px);
        }
    </style>
</head>

<body class="bg-gray-50 transition-colors duration-300">

    {% if current_user %}

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- Close (X) -->
        <button id="sidebarClose" class="text-2xl self-end m-4">×</button>

        <div class="px-6 text-xl font-semibold mb-6">
            Daily News
        </div>

        <nav class="flex flex-col px-6 space-y-4 sidebar-links">
            <a href="/">Latest</a>
            <a href="/category/Technology">Technology</a>
            <a href="/category/Business">Business</a>
            <a href="/category/Sports">Sports</a>
            <a href="/category/Health">Health</a>
            <a href="/bookmarks">Bookmarks</a>
        </nav>

        <div class="mt-auto px-6 pb-6 sidebar-footer">
            <div class="text-sm opacity-80 mb-4">
                {{ current_user.email }}
            </div>

            <button id="themeToggle"
                class="w-full mb-3 py-2 rounded border border-gray-500 hover:bg-gray-700 transition">
                Dark Mode
            </button>

            <form method="POST" action="/logout">
                <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
                    Logout
                </button>
            </form>
        </div>

    </aside>

    {% endif %}

    <div class="app-wrapper">

        {% if current_user %}
        <nav class="shadow-sm transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center h-16 space-x-4">

                    <!-- Hamburger -->
                    <button id="hamburger" class="text-2xl">
                        ☰
                    </button>

                    <!-- App name -->
                    <span class="font-semibold">
                        Daily News
                    </span>

                </div>
            </div>
        </nav>
        {% endif %}

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 transition-colors duration-300">
            {% block content %}{% endblock %}
        </main>

    </div>

    <script>
        const hamburger = document.getElementById("hamburger");
        const sidebarClose = document.getElementById("sidebarClose");
        const themeToggle = document.getElementById("themeToggle");

        hamburger?.addEventListener("click", () => {
            document.body.classList.toggle("sidebar-open");
        });

        sidebarClose?.addEventListener("click", () => {
            document.body.classList.remove("sidebar-open");
        });

        function setTheme(theme) {
            document.documentElement.classList.toggle("dark", theme === "dark");
            document.cookie = `theme=${theme}; path=/; max-age=31536000`;
        }

        function getTheme() {
            return document.cookie
                .split("; ")
                .find(row => row.startsWith("theme="))
                ?.split("=")[1];
        }

        const savedTheme = getTheme();
        if (savedTheme) {
            document.documentElement.classList.toggle("dark", savedTheme === "dark");
        }

        themeToggle?.addEventListener("click", () => {
            const isDark = document.documentElement.classList.toggle("dark");
            setTheme(isDark ? "dark" : "light");
        });
    </script>

</body>

</html>
